<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Linux</title>
    <style>
        /* Global Styles */
        body {
            background-color: #1a1a2e;
            color: #e6e6fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/starry_night.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Makes the background fixed on scroll */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            background: transparent;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #f0f8ff;
            text-shadow: 2px 2px 4px #000000;
            margin: 0;
        }

        /* Navigation */
        nav {
            text-align: left;
            padding: 1em;
            margin-left: 50px;
            max-width: 200px;
            background: transparent;
        }

        nav h2 {
            margin: 0;
            font-size: 1.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav a {
            color: #e6e6fa;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1em;
            background: transparent;
        }

        footer h2 {
            margin: 0;
            font-size: 1.5em;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer a {
            color: #e6e6fa;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            
            nav {
                margin-left: 0;
                text-align: center;
                padding: 0.5em;
            }

            nav h2, footer h2 {
                font-size: 1.2em;
            }

            nav ul, footer ul {
                text-align: center;
                padding: 0;
            }

            nav a {
                font-size: 1em;
            }

            footer a {
                font-size: 1em;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Interstellar Linux</h1>
    </header>
    <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="/linux.html">/why interstellar linux?</a></li>
            <li><a href="/blog.html">/blog</a></li>
            <li><a href="/about.html">/about</a></li>
        </ul>
    </nav>
    <footer>
        <h2>Social</h2>
        <ul>
            <li><a href="https://x.com/fractalkey">Twitter</a></li>
            <li><a href="https://bsky.app/profile/interstellarlinux.bsky.social">Bluesky</a></li>
            <li><a href="https://fractalkey.github.io/projects.html">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
